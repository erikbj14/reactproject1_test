<script>
    function updateInformation() {
        // Get the current date and time
        const currentDate = new Date();
        const currentHour = currentDate.getHours();

        // Define time ranges and messages
        const timeRanges = [
            { start: 0, end: 7, message: "Your message for 00:00-08:00", color: "lightgreen" },
            { start: 7, end: 8.5, message: "Your message for 08:00-08:30", color: "yellow" },
            { start: 8.5, end: 16, message: "Your message for 08:30-16:00", color: "red" },
            { start: 16, end: 18, message: "Your message for 16:00-18:00", color: "lightgreen" },
            { start: 18, end: 0, message: "Your message for 18:00-24:00", color: "lightgreen" },
        ];

        const timeRanges2 = [
            { start: 0, end: 7, message: "Your message for 00:00-08:00", color: "lightgreen" },
            { start: 7, end: 8.5, message: "Your message for 08:00-08:30", color: "yellow" },
            { start: 8.5, end: 16, message: "Your message for 08:30-16:00", color: "red" },
            { start: 16, end: 18, message: "Your message for 16:00-18:00", color: "yellow" },
            { start: 18, end: 0, message: "Your message for 18:00-24:00", color: "lightgreen" },
        ];

        // Function to get display text and color based on time range
        function getDisplayTextAndColor(timeRanges, currentHour) {
            for (const range of timeRanges) {
                if (currentHour >= range.start && currentHour < range.end) {
                    return { message: range.message, color: range.color };
                }
            }
            return { message: "Unknown time range", color: "grey" };
        }

        // Update the information for the first row (ID: 9032)
        let info1 = getDisplayTextAndColor(timeRanges, currentHour);
        document.getElementById('color-indicator-cell-1').style.backgroundColor = info1.color;

        // Update the information for the second row (ID: Tingsvägen)
        let info2 = getDisplayTextAndColor(timeRanges2, currentHour);
        document.getElementById('color-indicator-cell-2').style.backgroundColor = info2.color;
    }

    // Call the updateInformation function when the page loads
    updateInformation();

    // Update the information every second (1000 milliseconds)
    setInterval(updateInformation, 1000);
</script>
