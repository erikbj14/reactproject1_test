    <script>

var map = new ol.Map({
    target: 'osm-map',
    layers: [
        new ol.layer.Tile({
            source: new ol.source.OSM()
        })
    ],
    view: new ol.View({
        center: ol.proj.fromLonLat([17.949, 59.4301]),//0,0045 är ca 500 m
    zoom: 15 // You can adjust the zoom level as needed
    })})

// Marker 1 Sollentuna station
const marker11 = new ol.Feature({
    geometry: new ol.geom.Point(ol.proj.fromLonLat([17.94899, 59.42782])),
});

const markerStyle11 = new ol.style.Style({
    image: new ol.style.Icon({
        anchor: [0.5, 1],
        src: './location-dot-solid.svg',
        scale: 2,
    }),
});

marker11.setStyle(markerStyle11);

const vectorSource11 = new ol.source.Vector({
    features: [marker11],
});

const vectorLayer11 = new ol.layer.Vector({
    source: vectorSource11,
});
map.addLayer(vectorLayer11);

    <script>
        function updateInformation() {
            // Get the current date and time
            const currentDate = new Date();

            // Define the start and end dates for the range
            const startDate = new Date('2023-01-20T18:00:00'); // January 20 at 6:00 PM
            const endDate = new Date('2024-03-20T19:00:00');   // Mars 20 at 7:00 PM

            // Check if the current date and time are within the specified range
            const displayText = (currentDate >= startDate && currentDate <= endDate) ?
                "Show this information between 6:00 PM and 7:00 PM on January 20th." :
                "No information available.";

            // Set the information as text content
            document.getElementById('display-info-text').textContent = displayText;
        }

        // Call the updateInformation function when the page loads
        updateInformation();

        // Update the information every second (1000 milliseconds)
        setInterval(updateInformation, 1000);
    </script>
